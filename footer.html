<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Design</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    position: relative;
  }
  .footer-content {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .footer-section {
    padding: 0;
    text-align: center;
  }
  .footer-section h3 {
    margin-bottom: 10px;
  }
  .footer-section p {
    margin: 0;
  }
  .copyright {
    text-align: center;
    margin-top: 20px;
  }
  .chat-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: red;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: pointer;
  }
</style>
</head>
<body>

</body>
</html>
